<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        async function evaluateFormData() {
            try {
                document.getElementById('error_alert').classList.remove('invisible');

                userData = await window.serverRequests.evaluateFormData({
                    name: document.getElementById('name').value,
                    password: document.getElementById('password').value
                });
                
                localStorage.setItem('user', userData);

                await window.router.continueToMainPage();
            } catch (error) {
                document.getElementById('error_alert').classList.add('visible');
                document.getElementById('error_alert').innerHTML = error.name;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="card shadow col-12 col-sm-12 col-md-7 col-lg-5 col-xl-4 mt-5">
                <div class="card-body">
                    <h4 class="card-title mb-3">MediTrash4+</h4>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Uživatelské jméno</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Heslo</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="evaluateFormData()">Přihlásit</button>
                    </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row align-items-center">
            <div class="col"></div>
            <div id="error_alert"
                class="alert alert-danger shadow invisible col-12 col-sm-12 col-md-7 col-lg-5 col-xl-4 mt-3"
                role="alert"></div>
            <div class="col"></div>
        </div>
    </div>
</body>

</html>
