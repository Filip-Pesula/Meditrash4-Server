<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        window.onload = async () => {
            const cathegories = await window.serverRequests.getCathegories();

            for (const category of cathegories) {
                document.getElementById('category').insertAdjacentHTML(
                    'beforeend',
                    `<option value="${category.id}">${category.name}</option>`
                )
            }
        }

        async function getRecords() {
            const startDateInput = document.getElementById('from').value;
            const endDateInput = document.getElementById('to').value;

            const startDate = (startDateInput == '') ? new Date('2000-01-01') : new Date(startDateInput);
            const endDate = (endDateInput == '') ? new Date() : new Date(endDateInput);

            const category = document.getElementById('category').value;

            const data = await window.serverRequests.getRecords({startDate, endDate, category});

            console.log(data);
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MediTrash4+</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"
                            onclick="window.router.goToProfilePage()">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="window.router.goToAddRecordPage()">Vložit záznam</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="window.router.goToRecordViewPage()">Přehled
                            záznamů</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="window.router.goToStatisticsPage()">Statistiky</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="window.router.exitToLogin()">Odhlásit se</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row align-items-center">
        <div class="col"></div>
        <div class="card shadow col-12 col-sm-12 col-md-11 col-lg-9 col-xl-7 mt-5">
            <div class="card-body">
                <h4 class="card-title mb-3">Přehled záznamů</h4>
                <div class="mb-3 row">
                    <div class="col-sm-3">
                        <label for="from" class="col-sm-12 col-form-label">Od</label>
                        <div class="col-sm-12">
                            <input type="date" class="form-control" id="from">
                        </div>
                        <label for="to" class="col-sm-12 col-form-label">Do</label>
                        <div class="col-sm-12">
                            <input type="date" class="form-control" id="to">
                        </div>
                    </div>
                    <div class="col-sm-9">
                        <label for="category" class="col-sm-12 col-form-label">Kategorie</label>
                        <div class="col-sm-12">
                            <select id="category" class="form-select" aria-label="Default select example"></select>
                        </div>
                        <label for="grouping" class="col-sm-12 col-form-label">Seskupit</label>
                        <div class="col-sm-12">
                            <select id="grouping" class="form-select" aria-label="Default select example">
                                <option value="1" selected>Podle týdnů</option>
                                <option value="2" selected>Podle měsíců</option>
                                <option value="3" selected>Podle roků</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="getRecords()">Zobrazit</button>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row align-items-center">
        <div class="col"></div>
        <div class="card shadow col-12 col-sm-12 col-md-11 col-lg-9 col-xl-7  mt-5">
            <div class="card-body">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 10%">UID</th>
                            <th scope="col" style="width: 10%">Datum</th>
                            <th scope="col" style="width: 15%">Název</th>
                            <th scope="col" style="width: 30%">Kategorie</th>
                            <th scope="col" style="width: 10%">Množství</th>
                            <th scope="col" style="width: 15%">Hmotnost (g)</th>
                            <th scope="col" style="width: 10%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>5</td>
                            <td>8. 1. 2022</td>
                            <td>jehla</td>
                            <td>Odpady, na jejichž sběr a odstraňování jsou kladeny zvláštní požadavky s ohledem na
                                prevenci infekce</td>
                            <td>1</td>
                            <td>5</td>
                            <td><button type="button" class="btn btn-danger btn-sm">Smazat</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row align-items-center">
        <div class="col"></div>
        <div id="error_alert" class="alert alert-danger shadow invisible col-12 col-sm-12 col-md-11 col-lg-9 col-xl-7"
            role="alert">
        </div>
        <div class="col"></div>
    </div>
</body>

</html>
