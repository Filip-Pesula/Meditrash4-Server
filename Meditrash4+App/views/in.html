<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        window.onload = async () => {
            userData = await window.tools.getLoadedUserData();

            document.getElementById('personalNumber').value = 'to be specified';
            document.getElementById('userName').value = 'to be specified';
            document.getElementById('inputPassword').value = 'placeholder';
            document.getElementById('firstname').value = userData.firstName;
            document.getElementById('lastname').value = userData.lastName;
            document.getElementById('department').value = 'to be specified';
            document.getElementById('rights').value = userData.rights;
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MediTrash4+</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vložit záznam</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Přehled záznamů</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Statistiky</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row align-items-center">
        <div class="col"></div>
        <div class="card shadow col-12 col-sm-12 col-md-7 col-lg-5 col-xl-4 mt-5">
            <div class="card-body">
                <h4 class="card-title mb-3">Informace</h4>
                <div class="mb-3 row">
                    <label for="personalNumber" class="col-sm-4 col-form-label">Rodné číslo</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="personalNumber">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="userName" class="col-sm-4 col-form-label">Uživatelské jméno</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input id="userName" type="text" class="form-control" disabled readonly
                                aria-describedby="changeUserName">
                            <button class="btn btn-outline-primary" type="button" id="changeUserName">Upravit</button>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Heslo</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input id="inputPassword" type="password" class="form-control" disabled readonly
                                aria-describedby="changePassword">
                            <button class="btn btn-outline-primary" type="button" id="changePassword">Upravit</button>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row invisible">
                    <label for="inputPasswordCheck" class="col-sm-4 col-form-label">Opakujte heslo</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input id="inputPasswordCheck" type="password" class="form-control"
                                aria-describedby="inputPasswordChange">
                            <button class="btn btn-outline-danger" type="button"
                                id="inputPasswordChange">Změnit</button>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="firstname" class="col-sm-4 col-form-label">Jméno</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="firstname">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="lastname" class="col-sm-4 col-form-label">Příjmení</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="lastname">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="department" class="col-sm-4 col-form-label">Oddělení</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="department">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="rights" class="col-sm-4 col-form-label">Typ účtu</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="rights">
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row align-items-center">
        <div class="col"></div>
        <div id="error_alert"
            class="alert alert-danger shadow invisible col-12 col-sm-12 col-md-7 col-lg-5 col-xl-4 mt-3" role="alert">
        </div>
        <div class="col"></div>
    </div>
</body>

</html>
